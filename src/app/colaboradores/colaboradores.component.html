<br>
<div class="container">
<h1>Colaboradores</h1>
  <br>

<table class="table" style="flex: 1;">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Cui</th>
      <th scope="col">Opciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cola of colaboradores">
      <td>{{ cola.nombre }}</td>
      <td>{{ cola.cui }}</td>
      <td>
        <button class="btn btn-primary btn-sm"  (click)="editColaboradores(cola)">
          <i class="bi bi-pencil-square"></i>
        </button>
        <button type="butto" class="btn btn-danger btn-sm"  (click)="deleteColaborador(cola)">
          <i  class="bi bi-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
</div>
